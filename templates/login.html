{% extends 'layout.html' %}

{% block body %}
<style media="screen">
  body{
    direction: rtl;
  }
</style>
  <h1>התחברות</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>email</label>
      <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
      <label>סיסמה</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">אישור</button>
  </form>
{% endblock %}
